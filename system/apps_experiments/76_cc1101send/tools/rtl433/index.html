<script>
class Preview
{
  constructor(id)
  {
    this.elem = document.querySelector(id);
    this.width = this.elem.width;
    this.height = this.elem.height;
    this.ctx = this.elem.getContext("2d");
  }

  clear()
  {
    this.elem.width = this.elem.width;
  }

  drawPoly(p, c, w)
  {
    this.ctx.strokeStyle = c;
    this.ctx.lineJoin="round";
    this.ctx.lineWidth = w ? w : 1;
    this.ctx.beginPath();

    this.ctx.moveTo(p[0].x, p[0].y);
    for (var i=0; i<p.length; i++)
      this.ctx.lineTo(p[i].x, p[i].y);
    this.ctx.stroke();
  }
}

var preview = new Preview("#preview");
var digital = new Preview("#digital");
var decoder = new Decoder();

window.document.addEventListener('OscDataChanged', (e) => { 
  var data1 = e.detail.wave[0];
  var data2 = e.detail.wave[1];
  var trigger = e.detail.trigThreshold;
  var ypos = y => preview.height-y*preview.height/256;
  var points1 = [], points2 = [], pointsd = [];
  var l = data1.length;
  var d = new Array(l);

//  var kTimebase = 1000e-6  /30*1000*1000; // microseconds per sample
//TODO: sync timebase
  var kTimebase = 5e-3  /30*1000*1000; // microseconds per sample
  var cur = 0;
  var last = 0;
  var times = [];
  var cnt = 0;

  for (var i=0; i<l; i++)
  {
    points1.push({x:i/l*preview.width, y:ypos(data1[i])});
    points2.push({x:i/l*preview.width, y:ypos(data2[i])});
    cur = (data1[i] > trigger) ? 1 : 0;

    if (i==0) 
      last == cur;

    cnt++;
    if (last != cur)
    {
      times.push(cnt);
      cnt = 0;
      last = cur;
    }

    d[i] = cur;
    pointsd.push({x:i/l*preview.width, y:25-d[i]*20+10});
  }

  times.shift(); // initial zero interval
//  console.log(times);
  times = times.map(x => Math.floor(x * kTimebase))
//  console.log(times);

  preview.clear();
  preview.drawPoly([{x:0, y:ypos(trigger)}, {x:preview.width, y:ypos(trigger)}], "#d0d0d0");
  preview.drawPoly(points1, "#b00000");
  preview.drawPoly(points2, "#0000b0");

  digital.clear();
  digital.drawPoly(pointsd, "#000000");

  if (0 && times.length > 100)
  {
    var a = times[0+4];
    var b = times[1+4];
    if (a < b*1.3 && a > b*0.7)
    {
      var comp = Math.floor((a-b)/2);
      console.log("comp = " + comp);
      for (var i = 0; i<times.length; i++)
      {
        if ((i&1)==1)
          times[i] += comp;
        else
          times[i] -= comp;
      }
    }
  }
  if (times.length > 100)
    console.log(times.join());

  process(times);
  var r = decoder.decode(times); 
  console.log(JSON.stringify(r));

  for (var rr in r)
  {
    document.querySelector("#log").innerHTML += JSON.stringify(r[rr]) + "\n";
  }
//  console.log(e.detail.timebase);
  e.detail.sender.dispatchEvent(new CustomEvent("StartSingle"));
}, false);

function process(seq)
{
  var aligned = seq.map(x=>Math.floor(x/500+0.5));
  if (aligned[0] == 1 && aligned[1] == 18 && aligned[1+9*4*2+2] == 18 && aligned[1+(9*4*2+2)*2] == 18 && aligned[1+(9*4*2+2)*3] == 18)
  {
    var bits = [];
    for (var j=0; j<9*4; j++)
    {
      var spacer = aligned[2+j*2];
      var data = aligned[2+j*2+1];
      if (spacer != 1)
        throw "wrong spacer value";
      if (data != 4 && data != 8)
        throw "wrong data value";
      bits.push(data == 4 ? 0 : 1);
    }
    var nibs = [], nibs2=[];
    for (var j=0; j<9; j++)
    {
      var b3 = bits.shift();
      var b2 = bits.shift();
      var b1 = bits.shift();
      var b0 = bits.shift();
      var nib = b0 + b1 * 2 + b2 * 4 + b3 * 8;
      nibs.push(nib);

      var nib = b3 + b2 * 2 + b1 * 4 + b0 * 8;
      nibs2.push(nib);
    }
    console.log(nibs2.map(v=>v.toString(16)).join(""));
//    nibs = [nibs[1] + nibs[0]*16, nibs[3] + nibs[2]*16, nibs[5] + nibs[4]*16, nibs[7] + nibs[6]*16, nibs[8]*16];
//    console.log(decode(nibs));
    console.log(nibs2);
    d = decode2(nibs2);
    console.log(d);
//d.temp = -5.5;      
    nd = encode2(d);
    console.log(nd);
    bs = bitstream2(nd);
    console.log(bs);
    da = data2(bs);
    console.log(da);
/*
    console.log(nd);
    d = decode2(nd);
    console.log(d);
*/
  }
}

function data2(pulse)
{
  var bytes = [];
  var n = 0;
  var push = (x) => 
  {
    var i = Math.floor(n/8);
    var weight = (n%8);
    if (bytes.length < i+1)
      bytes.push(0);
    if (x)
      bytes[i] |= 1 << (7-weight);
    n++;
  }
  for (var i=0; i<pulse.length; i++)
  {
    for (var j=0; j<pulse[i]; j++)
      push(1-(i&1));
  }
  return bytes;
}

function bitstream2(nibbles)
{
  var pulse = [1, 18, 1];
  for (var i=0; i<nibbles.length; i++)
  {
    for (var j=0; j<4; j++)
    {
      pulse.push((nibbles[i] & (1<<j)) ? 8 : 4);
      pulse.push(1);
    }
  }
  return pulse;  
}
function decode2(b)
{
    var reverse2 = (x) => ((x & 1) ? 2 : 0) + ((x & 2) ? 1 : 0);
    var sum_nibbles = b[0] + b[1] + b[2] + b[3] + b[4] + b[5] + b[6] + b[7];

    var checksum = b[8];  // just make sure the 10th nibble does not contain junk
    if (checksum != (sum_nibbles & 0xF))
        return {error:"checksum"}; // wrong checksum

    /* IIIICCII B???TTTT TTTTTSSS HHHHHHH1 XXXX */
    var negative_sign = (b[5] & 7);
    var temp          = b[3] | (b[4]<<4) | ((b[5]>>3)<<8);
    var humidity      = ((b[6] | (b[7]<<4)) & 0x7f) - 28;
    var sensor_id     = b[0] | ((b[1] >> 2) << 4);
    var battery_low   = b[2] & 1;
    var channel       = reverse2(b[1] >> 2);
    var unk           = b[2] >> 1;

    var tempC = (negative_sign ? -( (1<<9) - temp ) : temp ) * 0.1;
    return {temp:tempC, humidity:humidity, id:sensor_id, battery_low:battery_low, channel:channel, unk: unk};
}

function encode2(data)
{
  var reverse2 = (x) => ((x & 1) ? 2 : 0) + ((x & 2) ? 1 : 0);
  var temp = Math.floor(data.temp * 10);
  var hum = (data.humidity + 28) | 128;

  var nibs = [
    data.id & 0xf,
    reverse2(data.channel) | (data.id >> 4) << 2,
    data.battery_low | (data.unk << 1),
    temp & 15,
    (temp >> 4) & 15,
    (temp >> 8) & 15,
    hum & 15,
    (hum >> 4) & 15,
  ];
  nibs.push(nibs.reduce((a, b) => a+b, 0) & 15);
  return nibs;
}

function decode(b)
{
    var reverse8=(x) =>
    {
      x = (x & 0xF0) >> 4 | (x & 0x0F) << 4;
      x = (x & 0xCC) >> 2 | (x & 0x33) << 2;
      x = (x & 0xAA) >> 1 | (x & 0x55) << 1;
      return x;
    }

    // reverse bit order
    var rb = [ reverse8(b[0]), reverse8(b[1]), reverse8(b[2]),
            reverse8(b[3]), reverse8(b[4]) ];

    var sum_nibbles =
        (rb[0] >> 4) + (rb[0] & 0xF)
      + (rb[1] >> 4) + (rb[1] & 0xF)
      + (rb[2] >> 4) + (rb[2] & 0xF)
      + (rb[3] >> 4) + (rb[3] & 0xF);

    var checksum = rb[4] & 0x0F;  // just make sure the 10th nibble does not contain junk
    if (checksum != (sum_nibbles & 0xF))
        return {error:"checksum"}; // wrong checksum

    /* IIIICCII B???TTTT TTTTTSSS HHHHHHH1 XXXX */
    var negative_sign = (b[2] & 7);
    var temp          = ((rb[2]&0x1F) << 4) | (rb[1]>> 4);
    var humidity      = (rb[3] & 0x7F) - 28;
    var sensor_id     = (rb[0] & 0x0F) | ((rb[0] & 0xC0)>>2);
    var battery_low   = b[1] >> 7;
    var channel       = (b[0]>>2) & 3;

    var tempC = (negative_sign ? -( (1<<9) - temp ) : temp ) * 0.1;
    return {temp:tempC, humidity:humidity, id:sensor_id, battery_low:battery_low, channel:channel};
}
